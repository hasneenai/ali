    <title>المحاضرات الدراسية</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }

        h2:hover {
            background-color: #2980b9;
        }

        .lectures {
            display: none;
            margin-top: 15px;
        }

        .lecture {
            background-color: #ecf0f1;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .lecture:hover {
            background-color: #d0dce3;
        }

        #videoPlayer {
            margin-top: 40px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 12px;
        }

        .video-count {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>

    {% for i in range(1, 9) %}

        <div class="lectures" id="lectureList{{i}}"></div>
    {% endfor %}

    function createLectures() {
        for (let chapter = 1; chapter <= 8; chapter++) {
            const lectureList = document.getElementById("lectureList" + chapter);
            if (videoLinks[chapter]) {
                videoLinks[chapter].forEach((link, index) => {
                    const lectureDiv = document.createElement("div");
                    lectureDiv.className = "lecture";
                    lectureDiv.innerText = `محاضرة ${index + 1}`;
                    lectureDiv.onclick = () => {
                        document.getElementById("videoFrame").src = link;
                        document.getElementById("videoAnchor").scrollIntoView({ behavior: 'smooth' });
                    };
                    lectureList.appendChild(lectureDiv);
                });
            }
        }
    }

    function toggleLectures(id) {
        const section = document.getElementById(id);
        section.style.display = section.style.display === "block" ? "none" : "block";
    }

    window.onload = createLectures;
